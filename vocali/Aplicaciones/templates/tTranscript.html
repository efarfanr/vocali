<script>
    function displayJSON() {
        const fileInput = document.getElementById('jsonFileInput');
        const file = fileInput.files[0];
        const outputDiv = document.getElementById('jsonOutput');

        if (file) {
            const reader = new FileReader();
            reader.onload = function (event) {
                try {
                    const jsonObject = JSON.parse(event.target.result);
                    outputDiv.innerHTML = displayObject(jsonObject);
                } catch (error) {
                    alert('Error parsing JSON: ' + error.message);
                }
            }
            reader.readAsText(file);
        } else {
            outputDiv.innerHTML = '';
        }
    }

    function displayObject(obj) {
        let outputHtml = '<ul>';
        for (const key in obj) {
            if (typeof obj[key] === 'object') {
                outputHtml += `<li><span class="json-key">${key}:</span> ${displayObject(obj[key])}</li>`;
            } else {
                outputHtml += `<li><span class="json-key">${key}:</span> ${obj[key]}</li>`;
            }
        }
        outputHtml += '</ul>';
        return outputHtml;
    }

    function exportToWord() {
        const content = document.getElementById('jsonOutput').innerText;
        const blob = new Blob([content], { type: 'application/msword' });
        const downloadLink = document.createElement('a');
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.download = 'data.doc';
        downloadLink.click();
    }
    function exportToWordx() {
    var content = document.getElementById('jsonOutput').innerText;

    var zip = new JSZip();
    var docContent = '<w:document xmlns:w="http://schemas.openxmlformats.org/wordprocessingml/2006/main">' +
                     '<w:body><w:p><w:r><w:t>' + content + '</w:t></w:r></w:p></w:body>' +
                     '</w:document>';

    zip.file("word/document.xml", docContent);

    zip.generateAsync({type:"blob", mimeType: "application/vnd.openxmlformats-officedocument.wordprocessingml.document"})
       .then(function(blob) {
           saveAs(blob, "data.docx");
       });
}

    function exportToPDF() {
        alert('Para exportar a PDF, considera usar una biblioteca como pdfmake o implementarlo en el backend.');
    }

    function exportToTXT() {
        const content = document.getElementById('jsonOutput').innerText;
        const blob = new Blob([content], { type: 'text/plain' });
        const downloadLink = document.createElement('a');
        downloadLink.href = URL.createObjectURL(blob);
        downloadLink.download = 'data.txt';
        downloadLink.click();
    }

</script>
